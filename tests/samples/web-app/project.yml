source: src
default_build: release
web_entry_point: web_main

assembly:
  name: Web Application
  package: com.example.webapp
  version: 1.2.3
  description: A web application for testing NCC web compilation
  author: Test Author
  license: MIT

execution_units:
  - name: web_main
    type: php
    mode: auto
    entry: web_main.php
    working_directory: ${CWD}

build_configurations:
  - name: release
    type: php
    output: build/release/com.example.webapp.ncc
    
  - name: debug
    type: php
    output: build/debug/com.example.webapp.ncc
    define_constants:
      DEBUG: "1"
