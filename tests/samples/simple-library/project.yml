source: src
default_build: release

assembly:
  name: Simple Library
  package: com.example.simple
  version: 1.0.0
  description: A simple library for testing NCC compilation
  author: Test Author
  license: MIT

build_configurations:
  - name: release
    type: ncc
    output: build/release/com.example.simple.ncc
    
  - name: debug
    type: ncc
    output: build/debug/com.example.simple.ncc
    define_constants:
      DEBUG: "1"
