source: src
default_build: release
entry_point: main

assembly:
  name: Console Application
  package: com.example.console
  version: 1.5.0
  description: A console application for testing NCC executable compilation
  author: Test Author
  license: MIT

execution_units:
  - name: main
    type: php
    mode: auto
    entry: main.php
    working_directory: ${CWD}

build_configurations:
  - name: release
    type: php
    output: build/release/com.example.console.ncc
    
  - name: debug
    type: php
    output: build/debug/com.example.console.ncc
    define_constants:
      DEBUG: "1"
