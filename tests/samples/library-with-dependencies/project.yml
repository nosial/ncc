source: src
default_build: release

assembly:
  name: Library With Dependencies
  package: com.example.withdeps
  version: 2.0.0
  description: A library with external dependencies for testing static builds
  author: Test Author
  license: MIT

dependencies:
  - "nosial/libs.config@n64"

build_configurations:
  - name: release
    type: ncc
    output: build/release/com.example.withdeps.ncc
    
  - name: release_static
    type: ncc
    output: build/release_static/com.example.withdeps.ncc
    options:
      static: true
    
  - name: debug
    type: ncc
    output: build/debug/com.example.withdeps.ncc
    define_constants:
      DEBUG: "1"
