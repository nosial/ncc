name: CI Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, ctype, json, zip, msgpack, tokenizer, phar, curl

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git make

      - name: Build ncc phar
        run: make target/ncc.phar

      - name: Verify build artifacts
        run: |
          test -f target/ncc.phar
          test -f target/install.sh
          ls -lh target/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ncc-build
          path: |
            target/ncc.phar
            target/install.sh

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, ctype, json, zip, msgpack, tokenizer, phar, curl

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git make

      - name: Build ncc (for testing)
        run: make target

      - name: Install PHPUnit
        run: |
          wget -O phpunit.phar https://phar.phpunit.de/phpunit-10.phar
          chmod +x phpunit.phar
          sudo mv phpunit.phar /usr/local/bin/phpunit

      - name: Run PHPUnit tests
        run: phpunit --configuration phpunit.xml --no-coverage --dont-report-useless-tests

  test-install:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: ncc-build
          path: .

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, ctype, json, zip, msgpack, tokenizer, phar, curl

      - name: Make install script executable
        run: chmod +x install.sh

      - name: Test ncc installation
        run: |
          ls -lh
          echo "Installing ncc..."
          sudo ./install.sh || { echo "Installation failed"; exit 1; }

      - name: Verify installation
        run: |
          echo "Checking for ncc installation..."
          
          # Search for ncc in all common locations
          if [ -f /usr/local/bin/ncc ]; then
            echo "✓ Found ncc at /usr/local/bin/ncc"
            /usr/local/bin/ncc --version
          elif [ -f /usr/bin/ncc ]; then
            echo "✓ Found ncc at /usr/bin/ncc"
            /usr/bin/ncc --version
          elif [ -f "$HOME/.local/bin/ncc" ]; then
            echo "✓ Found ncc at $HOME/.local/bin/ncc"
            "$HOME/.local/bin/ncc" --version
          else
            echo "✗ ncc not found in expected locations"
            echo "Searching entire system..."
            find /usr /home -name "ncc" -type f 2>/dev/null || true
            echo "Checking PHP include paths..."
            php -r "echo get_include_path();"
            exit 1
          fi

  upload-release:
    runs-on: ubuntu-latest
    needs: [build, test, test-install]
    if: github.event_name == 'release' && github.event.action == 'created'
    permissions:
      contents: write

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: ncc-build
          path: .

      - name: Create release package
        run: |
          mkdir -p release
          cp ncc.phar release/
          cp install.sh release/
          cd release
          zip -r ../ncc-release.zip .
          cd ..
          tar czf ncc-release.tar.gz -C release .

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/ncc.phar
            release/install.sh
            ncc-release.zip
            ncc-release.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
